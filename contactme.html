<head>

    <title>Contact Me</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #6a1ea7;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form {
            text-align: center;
        }

        .heading {
            display: block;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #6a1ea7;
        }

        .input,
        .textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        .send-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #6a1ea7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #8e44ad;
        }

        .reset-button-container {
            display: inline-block;
            margin-left: 10px;
        }

        .reset-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ccc;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #ddd;
        }
